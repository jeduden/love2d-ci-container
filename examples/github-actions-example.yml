# Example GitHub Actions workflow for testing a Love2D game

name: Test Love2D Game

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-game:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run game and record video
        run: |
          mkdir -p output
          docker run --rm \
            -v ${{ github.workspace }}:/game \
            -v ${{ github.workspace }}/output:/output \
            ghcr.io/jeduden/love2d-ci-container:latest \
            /run-and-record.sh
      
      - name: Upload video and screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: game-recording
          path: output/
      
      - name: Display video in summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '# ðŸŽ® Game Test Results\n\n';
            
            // Embed video directly in summary
            if (fs.existsSync('output/game-recording.mp4')) {
              const videoBuffer = fs.readFileSync('output/game-recording.mp4');
              const videoBase64 = videoBuffer.toString('base64');
              const stats = fs.statSync('output/game-recording.mp4');
              const sizeMB = (stats.size / 1024 / 1024).toFixed(2);
              
              summary += '## ðŸŽ¬ Video Recording\n\n';
              summary += `<video width="800" controls>\n`;
              summary += `  <source src="data:video/mp4;base64,${videoBase64}" type="video/mp4">\n`;
              summary += `</video>\n\n`;
              summary += `**Size:** ${sizeMB} MB\n\n`;
            }
            
            await core.summary.addRaw(summary).write();
      
      - name: Post video to PR
        if: github.event_name == 'pull_request' && hashFiles('output/game-recording.mp4') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸŽ® Game Test Results\n\n';
            
            // Check for video
            if (fs.existsSync('output/game-recording.mp4')) {
              const stats = fs.statSync('output/game-recording.mp4');
              const sizeMB = (stats.size / 1024 / 1024).toFixed(2);
              comment += '### ðŸŽ¬ Video Recording\n\n';
              comment += `Video captured (${sizeMB} MB). Download from artifacts to watch.\n\n`;
            }
            
            // List screenshots
            const files = fs.readdirSync('output').filter(f => f.endsWith('.png'));
            if (files.length > 0) {
              comment += `### ðŸ“¸ Screenshots\n\nCaptured ${files.length} screenshot(s): ${files.join(', ')}\n\n`;
            }
            
            comment += 'ðŸ“¥ Download the **game-recording** artifact to view all outputs.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
